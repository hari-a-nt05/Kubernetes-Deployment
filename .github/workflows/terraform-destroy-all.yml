name: Terraform Destroy All

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Destroy (combined) using remote backend
        run: |
          cd terraform/combined
          terraform init -reconfigure \
            -backend-config="bucket=hari-backend-terraform-state" \
            -backend-config="key=combined/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=hari-backend-terraform-locks" \
            -backend-config="encrypt=true"
          terraform destroy -auto-approve

      - name: Note: backend bucket protected
        run: |
          echo "Backend S3 bucket is configured with prevent_destroy=true; do not destroy the backend bucket here."

    